<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleHome.css">
</head>

<body>
    <header>
        <a href="#" class="logo">HOME</a>
        <nav>
            <a href="#cadastro">Cadastro Cliente</a>
            <a href="#cadastro">Cadastro Produto</a>
            <a href="#cadastro">Cadastro Funcionario</a>
            <a href="#cadastro">Cadastro Vendas</a>
            <a href="#exibir">Exibir Cadastros</a>
        </nav>
    </header>

    <main id="funcionario">
        <h2>Cadastro de Funcionário</h2>
        <div class="form-container">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>

                <label for="salario">Salário (R$):</label>
                <input type="number" id="salario" name="salario" step="0.01" min="0" required>

                <label for="data_admissao">Data de Admissão:</label>
                <input type="date" id="data_admissao" name="data_admissao" required>

                <input type="submit" value="Cadastrar Funcionário">
            </form>
        </div>
    </main>
</body>
</html>
