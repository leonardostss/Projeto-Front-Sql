<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleHome.css">
</head>

<body>
    <header>
        <a href="#" class="logo">HOME</a>
        <nav>
            <a href="#cadastro">Cadastro Cliente</a>
            <a href="#cadastro">Cadastro Produto</a>
            <a href="#cadastro">Cadastro Funcionario</a>
            <a href="#cadastro">Cadastro Vendas</a>
            <a href="#exibir">Exibir Cadastros</a>
        </nav>
    </header>

    <main id="produto">
        <h2>Cadastro de Produto</h2>
        <div class="form-container">
            <form>
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>

                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" required>

                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" name="estoque" min="0" required>

                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>

                <input type="submit" value="Cadastrar Produto">
            </form>
        </div>
    </main>
</body>
</html>
