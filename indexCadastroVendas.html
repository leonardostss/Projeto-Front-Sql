<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Venda</title>
  
  <link rel="stylesheet" href="styleHome.css">
</head>
<body>

  <header>
    <a href="#" class="logo">HOME</a>
    <nav>
        <a href="#cadastro">Cadastro Cliente</a>
        <a href="#cadastro">Cadastro Produto</a>
        <a href="#cadastro">Cadastro Funcionario</a>
        <a href="#cadastro">Cadastro Vendas</a>
        <a href="#exibir">Exibir Cadastros</a>
    </nav>
  </header>

  <main>
    <h2>Cadastro de Venda</h2>

    <div class="form-container">
      <form action="#" method="POST">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" placeholder="Nome do cliente" required />

        <label for="funcionario">Funcionário:</label>
        <input type="text" id="funcionario" name="funcionario" placeholder="Nome do funcionário" required />

        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" placeholder="Nome do produto" required />

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" value="1" required />

        <label for="total">Total (R$):</label>
        <input type="number" id="total" name="total" min="0" step="0.01" placeholder="Informe o total" required />

        <input type="submit" value="Cadastrar Venda" />
      </form>
    </div>
  </main>

</body>
</html>
